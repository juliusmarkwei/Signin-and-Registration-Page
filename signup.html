<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="/script/script.js"></script>
</head>
<body>
    <!-- <image src="./Pic2.jpg"></image> -->
    <div class="main-wrap">
        <div class="outer-wrap">
            <h1>Register</h1>
            <hr>
            <div class="social-login">
                <a href="#">
                    <img src="images/fb.png" alt="">
                </a>
                <a href="#">
                    <img src="images/google.png" alt="">
                </a>
                <a href="#">
                    <img src="images/twitter.png" alt="">
                </a>
            </div>
            <p>or use your email</p>

            <form action="#" class="form" method="post" action="#" onsubmit="return validateSignupForm()">
                <label for="firstname">First Name</label><br>
                <input type="text" name="firstname" id="firstname" placeholder="First Name"><br>
                <label for="lastname">Last Name</label><br>
                <input type="text" name="lastname" id="lastname" placeholder="Last name"><br>
                <label for="telephone">Telephone</label><br>
                <input type="tel" name="telephone" id="telephone" placeholder="Telephone"><br>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="Email"><br>
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" placeholder="Password"><br>
                <input type="checkbox" name="check" id="check">
                <span class="rm-me">Remember Me</span>
                <a href="#" class="fg-pa">Forgot Password?</a><br>
                <button type="submit" class="btn">Sign up</button>
            </form>
            <div class="terms">
                <a href="signin.html">Sign in</a><br>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms & Conditions</a>
            </div>
        </div>
    </div>
</body>
</html>
